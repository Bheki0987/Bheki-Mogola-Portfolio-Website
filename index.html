    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Custom monochrome palette
              mono: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            animation: {

    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Clean selection color */
      ::selection {
        background-color: #ffffff;
        color: #000000;
      }
      html {
        scroll-padding-top: 80px;
        scroll-behavior: smooth;
      }
      /* Monochrome scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666666;
      }

      /* Print Styles for Resume */
      @media print {
        body * {
          visibility: hidden;
        }
        #resume-content, #resume-content * {
          visibility: visible;
        }
        #resume-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
        }
        body {
          background: white !important;
          overflow: visible !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
